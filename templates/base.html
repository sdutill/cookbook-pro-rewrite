<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
          content="A cookbook application for managing and sharing recipes" />
    <meta name="keywords"
          content="cookbook, recipes, cooking, food, ingredients, meals" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>
      {% block title %}
        Cookbook-Pro
      {% endblock title %}
    </title>
  </head>
  <body>
    {% block navigation %}
    {% endblock navigation %}
    <main>
      <div class="container mx-auto p-4">
        {% block content %}
        {% endblock content %}
      </div>
    </main>
    {% block extra_js %}
    {% endblock extra_js %}
  </body>
</html>
