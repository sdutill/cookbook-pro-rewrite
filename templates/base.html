<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <title>
            {% block title %}
                Cookbook
            {% endblock title %}
        </title>
    </head>
    <body>
        <nav class="bg-gray-800 text-white">
            <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
                <div class="relative flex items-center justify-between h-16">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <button type="button"
                                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white"
                                aria-controls="mobile-menu"
                                aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="block h-6 w-6"
                                 xmlns="http://www.w3.org/2000/svg"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor"
                                 aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                        <a href="{% url 'home' %}" class="text-2xl font-bold text-white">Cookbook</a>
                    </div>
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <a href="#"
                               class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            {% if user.is_authenticated %}
                                <a href="#"
                                   class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">+ New Recipe</a>
                                <div class="relative">
                                    <button type="button"
                                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                                            aria-expanded="false"
                                            aria-haspopup="true">{{ user.username }}</button>
                                    <div class="absolute right-0 w-48 mt-2 origin-top-right rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
                                         id="user-menu">
                                        <div class="py-1">
                                            <a href="{% url 'password_change' %}"
                                               class="block text-gray-700 px-4 py-2 text-sm">Change password</a>
                                            <form method="post" action="{% url 'logout' %}" style="display: inline">
                                                {% csrf_token %}
                                                <button type="submit"
                                                        class="block text-gray-700 px-4 py-2 text-sm w-full text-left">
                                                    Logout
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            {% else %}
                                <a href="{% url 'login' %}"
                                   class="text-white px-3 py-2 rounded-md text-sm font-medium border border-gray-300 hover:bg-gray-700 hover:text-white">Log in</a>
                                <a href="{% url 'signup' %}"
                                   class="text-white px-3 py-2 rounded-md text-sm font-medium bg-blue-600 hover:bg-blue-700">Sign up</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div class="sm:hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="#"
                       class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                    {% if user.is_authenticated %}
                        <a href="#"
                           class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">+ New</a>
                        <a href="{% url 'password_change' %}"
                           class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Change password</a>
                        <form method="post" action="{% url 'logout' %}" style="display: inline">
                            {% csrf_token %}
                            <button type="submit"
                                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
                                Logout
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}"
                           class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Log in</a>
                        <a href="{% url 'signup' %}"
                           class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Sign up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <main>
            <div class="container mx-auto p-4">
                {% block content %}
                {% endblock content %}
            </div>
        </main>
        <script>
      // Add functionality for mobile menu toggle
      const menuButton = document.querySelector(
        'button[aria-controls="mobile-menu"]'
      );
      const mobileMenu = document.getElementById("mobile-menu");

      menuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      // Toggle dropdown menu
      const dropdownButton = document.querySelector('[aria-haspopup="true"]');
      const dropdownMenu = document.getElementById("user-menu");

      dropdownButton.addEventListener("click", () => {
        dropdownMenu.classList.toggle("hidden");
      });
        </script>
    </body>
</html>
