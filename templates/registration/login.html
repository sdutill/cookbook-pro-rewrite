{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Log In{%
    endblock title %}
    {% block content %}
        <h2 class="text-3xl font-bold mb-6">Log In</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %} {{ form|crispy }}
            <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 mt-4"
                    type="submit">Log In</button>
        </form>
        <p>
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </p>
    {% endblock content %}
