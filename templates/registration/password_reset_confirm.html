{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Enter
  new password
{% endblock title %}
{% block content %}
  <div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-blue-600">Set a new password!</h1>
    <form method="post" class="space-y-6">
      {% csrf_token %} {{ form|crispy }}
      <input class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
             type="submit"
             value="Change my password" />
    </form>
  </div>
{% endblock content %}
